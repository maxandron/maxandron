<!DOCTYPE html>
<html>
  <body>
    <h2>Redirecting to world clock</h2>

    <script>
      var today = new Date();
      var day = String(today.getDate()).padStart(2, "0");
      var month = String(today.getMonth() + 1).padStart(2, "0"); //January is 0!
      var year = today.getFullYear();

      // Set custom inteval (one of 600, 900, 1800)
      var url = new URL(window.location.href);
      var interval = url.searchParams.get("iv");
      if (null == interval) {
        //default
        interval = 1800;
      }

      const BANGKOK = 28;
      const SINGAPORE = 236;
      const TBILISI = 371;
      const TELAVIV = 676;

      location.replace(
          `https://www.timeanddate.com/worldclock/meetingtime.html?day=${day}&month=${month}&year=${year}&p1=${SINGAPORE}&p2=${BANGKOK}&p3=${TBILISI}&p4=${TELAVIV}&iv=${interval}`
      );
    </script>
  </body>
</html>
