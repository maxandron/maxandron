<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <h1>Climate experiment</h1>

    <p>Choose simulation year:</p>
    <select id="yearSelect" class="browser-default custom-select">
      <option selected value="1990">1990</option>
      <option value="1991">1991</option>
      <option value="1992">1992</option>
      <option value="1993">1993</option>
      <option value="1994">1994</option>
      <option value="1995">1995</option>
      <option value="1996">1996</option>
      <option value="1997">1997</option>
      <option value="1998">1998</option>
      <option value="1999">1999</option>
      <option value="2000">2000</option>
      <option value="2001">2001</option>
      <option value="2002">2002</option>
      <option value="2003">2003</option>
      <option value="2004">2004</option>
      <option value="2005">2005</option>
      <option value="2006">2006</option>
      <option value="2007">2007</option>
      <option value="2008">2008</option>
      <option value="2009">2009</option>
      <option value="2010">2010</option>
      <option value="2011">2011</option>
      <option value="2012">2012</option>
      <option value="2013">2013</option>
      <option value="2014">2014</option>
      <option value="2015">2015</option>
      <option value="2016">2016</option>
      <option value="2017">2017</option>
      <option value="2018">2018</option>
      <option value="2019">2019</option>
      <option value="2020">2020</option>
    </select>

    <p>Change tax amount per metric ton:</p>
    <select id="taxSelect" class="browser-default custom-select">
      <option value="25">$25</option>
      <option value="50">$50</option>
      <option selected value="71">$71 (Norway tax)</option>
      <option value="100">$100</option>
      <option value="200">$200</option>
      <option value="1000">$1000</option>
    </select>

    <p>Total US Carbon emissions until now: <span id="totalEmissions">0</span></p>
    <p>Total Tax collected until now: $<span id="totalTax">0</span></p>
    <p>Tax return you would have received until now: $<span id="profit">0</span></p>

    <!-- javascript required to support dropdowns -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="./climate.js"></script>

  </body>
</html>
